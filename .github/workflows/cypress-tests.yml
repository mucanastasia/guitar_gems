name: End-to-end tests

on: 
  workflow_call:

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install dependencies
        working-directory: guitar_gems
        run: npm install
        
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: guitar_gems
          wait-on: "http://localhost:5173"
          start: npm run dev
